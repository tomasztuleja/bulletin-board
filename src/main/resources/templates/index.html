<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Strona główna</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div style="padding-bottom: 20px">
<form sec:authorize="isAuthenticated()" th:action="@{/add_item/}" style="display: inline;" method="GET">
    <input type="submit" value="Dodaj ogłoszenie"/>
</form>
<form th:action="@{/}" style="display: inline;" method="GET">
    <select name="sort_by" size="1" onchange='this.form.submit()'>
        <option value="">Sortuj według:</option>
        <option value="date">Daty</option>
        <option value="item_price">Ceny</option>

    </select>
    <input type="hidden" th:if="${param.category != null}" th:name="category" th:value="${param.category[0]}"/>
    <input type="hidden" th:if="${param.city != null}" th:name="city" th:value="${param.city[0]}"/>
</form>

<form action="/" style="display: inline;" method="GET">

    <select name="category" size="1" onchange='this.form.submit()'>
        <option value="">Wybierz kategorie:</option>
        <option value="all">Wszystkie</option>
        <option th:each="category : ${categories}" th:value="${category.category_name}" th:text="${category.category_name}"></option>

    </select>
    <input type="hidden" th:if="${param.sort_by != null}" th:name="sort_by" th:value="${param.sort_by[0]}"/>
    <input type="hidden" th:if="${param.city != null}" th:name="city" th:value="${param.city[0]}"/>
</form>

<form action="/" style="display: inline;" method="GET">

    <select name="city" size="1" onchange='this.form.submit()'>
        <option value="">Wybierz miasto:</option>
        <option value="all">Wszystkie</option>
        <option th:each="city : ${cities}" th:value="${city.city_name}" th:text="${city.city_name}"></option>

    </select>
    <input type="hidden" th:if="${param.category != null}" th:name="category" th:value="${param.category[0]}"/>
    <input type="hidden" th:if="${param.sort_by != null}" th:name="sort_by" th:value="${param.sort_by[0]}"/>
</form>
</div>

<div th:each="item : ${items}">
    <table style="width: 800px; border-bottom: 0px">
        <tr style="font-weight:bold">
            <td>Nazwa sprzedawcy:</td>
            <td>Cena:</td>
            <td>Miasto:</td>
            <td>Kategoria:</td>
            <td>Data dodania:</td>

        </tr>
        <tr>
            <td style="width: 100px">
                <a th:href="@{'/user/user_profile/'+${item.user_name}}" th:text="${item.user_name}"/>
            </td>

            <td style="width: 50px" th:text="${item.item_price}"></td>
            <td style="width: 100px" th:text="${item.item_city}"></td>
            <td style="width: 100px" th:text="${item.item_category}"></td>

            <td style="width: 125px" th:text="${item.date}"></td>

        </tr>
    </table>
    <table style="width: 800px; border-top: 0px; border-bottom: 0px">
        <tr>
            <th style="width: 50px; text-align: left">Nazwa przedmiotu:</th>
        </tr>
        <tr>
            <td th:text="${#strings.abbreviate(item.item_name,100)}"></td>
        </tr>
    </table>
    <td style="width: 200px">

        <form style="display: inline" th:action="@{'/item/'+${item.item_id}}" method="GET">
            <input type="submit" value="Wejdź"/>

        </form>

    </td>

    <form style="display: inline" sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{'/admin/delete/item'}" method="post">
        <input type="hidden" th:value="${item.item_id}" th:name="id"/>
        <button type="submit">Usuń</button>
    </form>

</div>


</body>
</html>
