<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Opis ogłoszenia</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<table style="width: 1000px; border-bottom: 0px">
    <tr style="font-weight:bold">
        <td>Autor:</td>

        <td>Kategoria:</td>
        <td>Data:</td>
        <td style="width: 150px">Numer telefonu: </td>
    </tr>
    <tr>
        <td style="width: 100px">
            <a th:href="@{'/user/user_profile/'+${item_description.user_name}}" th:text="${item_description.user_name}"/>

        </td>


        <td style="width: 100px" th:text="${item_description.item_category}"></td>
        <td style="width: 100px" th:text="${item_description.date}"></td>
        <td style="width: 100px" max-height="100px">

                <span sec:authorize="isAnonymous()">Zaloguj się, by zobaczyć numer telefonu sprzedawcy.</span>
                <div sec:authorize="isAuthenticated()"><span style="font-weight:normal" th:text="${phone_number}"></span></div>

        </td>

    </tr>
</table>
<table style="width: 1000px; border-top: 0px; border-bottom: 0px">
    <tr>
        <th style="width: 50px; text-align: left">Nazwa przedmiotu:</th>
    </tr>
    <tr>
        <td class="a" th:text="${item_description.item_name}"></td>
    </tr>
</table>
<table style="width: 1000px; border-top: 0px">
    <tr>
        <th style="width: 100px; text-align: left">Opis ogłoszenia:</th>
    </tr>
    <tr>
        <td class="a" th:text="${item_description.item_description}"></td>


    </tr>
</table>
<form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{'/item/delete/item'}" method="post">
    <input type="hidden" th:value="${item_description.item_id}" th:name="id"/>
    <button type="submit">Usuń</button>
</form>



</body>
</html>
